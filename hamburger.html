    <script>
        var hamburger = new Hamburger(Hamburger.SIZE_LARGE, [Hamburger.STUFFING_POTATO, Hamburger.STUFFING_SALAD]);

        console.log('Список топпингов: '+hamburger.getToppings());

        console.log('Список ингридиентов: '+hamburger.getStuffing());
        console.log('Полная стоимость: '+hamburger.calculatePrice());
        console.log('Калорийность: '+hamburger.calculateCalories());
        console.log(HamburgerException());
