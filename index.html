<html>
  <head>
    <title>Menu</title>
    <script src="menu.js"></script>
    <script>
      window.onload = function() {
        var item1 = new MenuItem('item1', 'Home', '/');
        var item2 = new MenuItem('item2', 'News', '/news');
        var item3 = new MenuItem('item3', 'Blog', '/blog');

        var menu = new Menu('menu', 'menu', [item1, item2, item3]);

        // Создаём пункт меню сожержащий в себе ранее созданное меню
        var item4 = new MenuItemWithSubmenu('item4', menu);

        var menu2 = new Menu('menu2', 'menu2', [item1, item2, item3, item4]);

        document.getElementById('wrapper').appendChild(menu2.render());

        // Вызываем удаление второго пункта меню
        // item2.remove();
      }
    </script>
  </head>
  <body>
    <div id="wrapper"></div>
  </body>
</html>
